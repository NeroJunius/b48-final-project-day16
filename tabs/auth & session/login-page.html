<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="../assets/css/navbar-dropdown.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/images/Rhodes_Island.png">
        <script src="https://kit.fontawesome.com/5140afd7e2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </head>
    <body class="bg-body-secondary" style="background: url(https://raw.githubusercontent.com/Aceship/Arknight-Images/main/factions/logo_rhodes.png) fixed center no-repeat">
  
          {{if .FlashMessage}} {{if .FlashStatus}}
          <div class="alert alert-success alert-dismissable fade show" role="alert">
            <strong>{{.FlashMessage}}</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {{else}}
          <div class="alert alert-danger alert-dismissable fade show" role="alert">
            <strong>{{.FlashMessage}}</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {{end}} 
          {{end}}


        <div class="container-md mt-5 pt-5">
          <div class="card-md justify-content-center">
            <div class="card-body">
              <div class="d-flex justify-content-center ">
               
                  <form class="m-4" action="/logged-in" method="post">
                    <h1 class="text-center pt-5 pb-5">Login Page</h1>
          
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input id="email" name="email" class="form-control" type="text" required/>
                    </div>
    
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input id="password" name="password" class="form-control" type="password" required/>
                    </div>
    
                    <div class="text-end mt-3">
                        <button class="btn btn-primary" style="max-width: fit-content;">Login</button>
                    </div>
                    <br>

                    <p class="text-center">Not yet registered? <a href="/register-page" style="text-decoration: none;">Click here!</a></p>
                  </form>
              </div>
            </div>
          </div>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
</html>
